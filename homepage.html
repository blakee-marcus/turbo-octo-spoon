<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>AniBite</title>
</head>
<body>
    <!-- Navigation and jumbotron -->
    <header>
        <h1 class="text-2xl text-center basis-1/4">AniBite</h1>
        <p class="text-center text-lg basis-1/4">Can't decide on what to do on date night? Or just want a random suggestion for an anime to watch and some food to eat? This website is for you!</p>
    </header>
    <main>
        <!-- anime stuff -->
        <div class="anime-container">
            <div class="anime-image"></div>
            <div class="anime-information">
                <h3 class="font-bold">Title</h3>
                <p class="font-bold">Genre:
                    <span id="genre"></span>
                </p>
                <div class="grid grid-cols-3">
                    <p class="font-bold">Start Date: 
                        <span id="start-date"></span>
                    </p>
                    <p class="font-bold">Episode Count: 
                        <span id="episode-count"></span>
                    </p>
                    <p class="font-bold">Score: 
                        <span id="score"></span>
                </div>
                </p>
                <p class="font-bold">Description: 
                    <span id="anime-description"></span>
                </p>
                <p class="font-bold">Trailer: 
                    <span id="trailer-url"></span>
                </p>
            </div>
        </div>

        <!-- meal stuff -->
        <div>

        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
