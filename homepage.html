<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>AniBite</title>
</head>
<body>
    <!-- Navigation and jumbotron -->
    <header>
        <h1 class="text-2xl text-center basis-1/4">AniBite</h1>
        <p class="text-center text-lg basis-1/4">Can't decide on what to do on date night? Or just want a random suggestion for an anime to watch and some food to eat? This website is for you!</p>
        <button class="rounded-full bg-slate-800 text-white">AniBite Me</button>
        <!-- <button> mobile navigation button anime / meal / saved </button> -->
    </header>
    <main class="grid grid-cols-2 gap-5">
        <!-- anime stuff -->
        <div class="grid grid-cols-2 anime-container " id="anime">
            <div class="anime-image">
                <img class="img" id="anime-cover" src="" alt="Anime Cover Art">
            </div>
            <div class="anime-information  overflow-auto">
                <h2>
                     <span class="title"id="title"></span>
                     <span class="release-year" id="start-date"></span>
                </h2>
                <!-- Genre Line & LengthTime Container-->
                <div class="facts">
                    <span class="genre" id="genre1"></span>
                    <span class="genre" id="genre2"></span>
                    <span class="genre" id="genre3"></span> &#8226;
                    <span class="genre" id="episode-count"></span>
                </div>
                <!-- Score and Trailer Container -->
                <ul class="info-line">
                    <li class="score-circle info-space">
                        <span id="score" class="circle-text"></span>
                    </li>

                    <li class="info-space">
                      <button id="watch-later"><img src="./assets/images/bookmark-icon.png"></button>  
                    </li>

                    <li class="info-space play-trailer" id="trailer-container">
                        <a class=""id="trailer" href="" target="_blank" rel="noopener noreferrer">
                            <img src="./assets/images/play-icon.png" class="play-icon">
                            Watch Trailer
                        </a>
                    </li>
                </ul>
                <article class="font-bold">
                    <h3>Overview</h3> 
                    <span class="description"id="anime-description"></span>
                </article>
                
                
            </div>
        </div>

        <!-- meal stuff -->
        <div class="grid grid-cols-2 cols-span-3 meal-container">
            
            <div id="cols-span-2 meal">
                <img class="img" id="meal-image" src="" alt="Dish">
            </div>

            <div class="cols-span-2 meal-information">
                <h4 id="meal-name" class="font-bold"></h4>
                
                <div  class="overflow-auto">
                    <!-- Ingredient Container -->
                    <div class="Ingredient-container">
                        <h5>Ingredients:</h5>
                        <ul id="ingredients">
            
                        </ul> <br>
                    </div>

                    <!-- Recipe Container -->
                    <div class="Recipe-container">
                        <h5>Recipe:</h5>
                        <p>
                            <span id="recipe"></span>
                        </p>
                    </div>
                </div>

                    
               
                <div id="video-container">
                    <a id="meal-video" href="" target="_blank" rel="noopener noreferrer">Watch: How to Make This</a>
                </div>
            </div>

        </div>

        <div class="saved-combination">
            <!-- insert localStorage stuff script here -->
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/anime.js"></script>
    <script src="./assets/js/meal.js"></script>
</body>
</html>
